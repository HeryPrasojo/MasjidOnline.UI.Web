<!doctype html>
<html>
	<head>
		<title>Masjid Online</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/css/all.css" />
		<link rel="stylesheet" href="/css/layout.css" />
		<link rel="stylesheet" href="/css/form.css" />
		<link rel="stylesheet" href="/css/user/login.css" />
		<script src='/js/user/login.js' async></script>
		<script src="//www.google.com/recaptcha/enterprise.js?render=6LdSD_oqAAAAAOS497xVyGNjp5AAN-TpvCxk8b5R"></script>
	</head>
	<body>
		<div id='pageLoading' class='loading'>Loading...</div>
		<div id='layout'>
			<div id='headerLayout'>
				<div id='title'>MasjidOnline</div>
			</div>
			<div id='flexLayout'>
				<div id='contentLayout'>
					<h1>Login</h1>
					<form id='loginForm' class='form'>
						<div class='field'>
							<div class='label'><label class='required' for='emailInput'>Email</label></div>
							<div>
								<input type='email' id='emailInput' minlength='5' placeholder='Email' required autofocus />
							</div>
						</div>
						<div class='field spacer-top'>
							<div class='label'><label class='required' for='passwordInput'>Password</label></div>
							<div>
								<input type='password' id='passwordInput' minlength='8' maxlength='64' placeholder='Password' required />
							</div>
						</div>
						<div class='message spacer-top'>
							<div id='loginMessage'>&nbsp;</div>
						</div>
						<div class='button spacer-top'>
							<button type='button' id='submitButton'>Login</button>
						</div>
					</form>
					<div class='spacer-top'>This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</div>
				</div>
			</div>
			<div id='footerLayout'>
				<div id='footerTitle'>MasjidOnline</div>
			</div>
		</div>
	</body>
</html>
