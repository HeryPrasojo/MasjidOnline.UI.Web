<!doctype html>
<html lang="en">
    <head>
        <title>MasjidOnline Signup</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/css/all.css" />
        <link rel="stylesheet" href="/css/layout.css" />
        <link rel="stylesheet" href="/css/form.css" />
        <link rel="stylesheet" href="/css/user/register-email.css" />
        <script src="https://www.google.com/recaptcha/enterprise.js?render=6LdSD_oqAAAAAOS497xVyGNjp5AAN-TpvCxk8b5R" async></script>
        <script src='/js/user/register-email.js' async></script>
    </head>
    <body>
        <div id='pageLoading' class='loading'>Loading...</div>
        <div id='layout'>
            <div id='headerLayout'>
                <div id='title'>MasjidOnline</div>
            </div>
            <div id='flexLayout'>
                <div id='contentLayout'>
                    <h1>Signup</h1>
                    <form id='registerForm' class='form'>
                        <div class='field'>
                            <div class='label'>
                                <label class='required' for='emailInput'>Email Address</label>
                            </div>
                            <div>
                                <input type='email' id='emailInput' placeholder='Enter address email here' required autofocus />
                            </div>
                        </div>
                        <div class='message spacer-top'>
                            <div>By signing up, you agree to the <a href="/terms">Terms of Service</a></div>
                        </div>
                        <div class='message spacer-top'>
                            <div id='messageElement'>&nbsp;</div>
                        </div>
                        <div class='button spacer-top'>
                            <button type='button' id='submitButton'>Signup</button>
                        </div>
                    </form>
                    <div class='spacer-top'>This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</div>
                </div>
            </div>
            <div id='footerLayout'>
                <div id='footerTitle'>MasjidOnline</div>
            </div>
        </div>
    </body>
</html>
