<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MasjidOnline Internal User</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/css/all.css" />
        <link rel="stylesheet" href="/css/layout.css" />
        <link rel="stylesheet" href="/css/table.css" />
        <link rel="stylesheet" href="/css/form.css" />
        <link rel="stylesheet" href="/css/user/internal/list.css" />
        <script src='/js/user/internal/list.js' async></script>
    </head>
    <body>
        <div id='pageLoading' class='loading'>Loading...</div>
        <div id='layout'>
            <div id='headerLayout'>
                <div id='title'>MasjidOnline</div>
            </div>
            <div id='flexLayout'>
                <nav id='navigationLandscapeLayout'>
                    <div id='navigationLandscapeLoading' class='loading'>Loading...</div>
                </nav>
                <div id='contentLayout'>
                    <h1>Internal User List</h1>
                    <button type='button' class='display-none' id='internalUserAddButton'>Add</button>
                    <div class='tableContainer'>
                        <table id='internalUserTable'>
                            <caption>Internal User List</caption>
                            <colgroup>
                                <col class='internalUserId' />
                                <col class='dateTime' />
                                <col class='name' />
                                <col class='status' />
                                <col class='addName' />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Date Time</th>
                                    <th>Name</th>
                                    <th>Status</th>
                                    <th>Add by</th>
                                </tr>
                            </thead>
                            <tbody id="internalUserRowHolder">
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="5">Page <span id='internalUserPageCurrent'></span> of <span id='internalUserPageTotal'></span></td>
                                </tr>
                                <tr>
                                    <td colspan="5">
                                        <p id='internalUserErrorMessage'></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="5">
                                        <form id='formInternalUserPage'>
                                            <button type='button' id='internalUserFirstButton' disabled>First</button>
                                            <button type='button' id='internalUserPrevButton' disabled>Previous</button>

                                            <input type='number' id='internalUserPageInput' value='1' min='1' required />
                                            <button type='button' id='internalUserGoButton'>Go</button>

                                            <button type='button' id='internalUserNextButton' disabled>Next</button>
                                            <button type='button' id='internalUserLastButton' disabled>Last</button>
                                        </form>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <nav id='navigationPortraitLayout'>
                <div id='navigationPortraitLoading' class='loading'>Loading...</div>
            </nav>
            <div id='footerLayout'>
                <div id='footerTitle'>MasjidOnline</div>
            </div>
        </div>
        <dialog id="internalUserAddDialog"></dialog>
    </body>
</html>
