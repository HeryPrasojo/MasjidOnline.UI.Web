<!doctype html>
<html>
    <head>
        <title>Set Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/css/all.css" />
        <link rel="stylesheet" href="/css/layout.css" />
        <link rel="stylesheet" href="/css/user/password.css" />
        <script src='/js/loading.js' async></script>
        <script src='/js/navigation.js' async></script>
        <script src='/js/envConfig.js'></script>
        <script src='/js/fetch.js'></script>
        <script src='/js/user/password.js'></script>
    </head>
    <body>
        <div id='pageLoading' class='loading'>Loading...</div>
        <div id='layout'>
            <div id='headerLayout'>
                <div id='title'>MasjidOnline</div>
            </div>
            <div id='flexLayout'>
                <nav id='navigationLandscapeLayout'>
                    <div id='navigationLandscapeLoading' class='loading'>Loading...</div>
                </nav>
                <div id='contentLayout'>
                    <h1>Set Password</h1>
                    <form id='passwordForm'>
                        <div class='field'>
                            <div class='label'><label for='passwordInput'>Password:</label></div>
                            <div>
                                <input type='password' id='passwordInput' placeholder='Enter new password here' />
                            </div>
                        </div>
                        <div class='field spacer-top'>
                            <div class='label'><label for='password2Input'></label>Confirm password:</label></div>
                            <div>
                                <input type='password' id='password2Input' placeholder='Confirm password here' />
                            </div>
                        </div>
                        <div class='button spacer-top'>
                            <button type='submit' id='submitButton'>Set Password</button>
                        </div>
                    </form>
                </div>
            </div>
            <nav id='navigationPortraitLayout'>
                <div id='navigationPortraitLoading' class='loading'>Loading...</div>
            </nav>
            <div id='footerLayout'>
                <div id='footerTitle'>MasjidOnline</div>
            </div>
        </div>
    </body>
</html>
