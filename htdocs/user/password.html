<!doctype html>
<html>
    <head>
        <title>Set Password</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/css/all.css" />
        <link rel="stylesheet" href="/css/layout.css" />
        <link rel="stylesheet" href="/css/form.css" />
        <script src="https://www.google.com/recaptcha/enterprise.js?render=6LdSD_oqAAAAAOS497xVyGNjp5AAN-TpvCxk8b5R"></script>
        <script src='/js/loading.js' async></script>
        <script src='/js/user/password.js' async></script>
    </head>
    <body>
        <div id='pageLoading' class='loading'>Loading...</div>
        <div id='layout'>
            <div id='headerLayout'>
                <div id='title'>MasjidOnline</div>
            </div>
            <div id='flexLayout'>
                <div id='contentLayout'>
                    <h1>Set Password</h1>
                    <p>Password must be 8 characters or more, and contains at least: 1 lower case, 1 upper case, 1 digit, and 1 symbol</p>
                    <form id='passwordForm' class='form'>
                        <div class='field'>
                            <div class='label'><label class='required' for='passwordInput'>Password:</label></div>
                            <div>
                                <input type='password' id='passwordInput' placeholder='Enter new password here' required autofocus />
                            </div>
                        </div>
                        <div class='field spacer-top'>
                            <div class='label'><label class='required' for='password2Input'>Confirm password:</label></div>
                            <div>
                                <input type='password' id='password2Input' placeholder='Confirm password here' required />
                            </div>
                        </div>
                        <div class='spacer-top'>
                            <p class='inputMargin formMessage' id='messageElement'>&nbsp;</p>
                        </div>
                        <div class='spacer-top'>
                            <button class='inputMargin' type='submit' id='submitButton'>Set Password</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id='footerLayout'>
                <div id='footerTitle'>MasjidOnline</div>
            </div>
        </div>
    </body>
</html>
