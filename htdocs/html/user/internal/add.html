<h4>Internal User Add</h4>
<form id='internalUserAddForm' class='form'>
    <div class='field'>
        <div class='label'><label class='required' for='emailInput'>Email</label></div>
        <div>
            <input type='email' id='emailInput' placeholder='Email' required autofocus />
        </div>
    </div>
    <div class='field spacer-top'>
        <div class='label'><label class='required' for='nameInput'>Name</label></div>
        <div>
            <input type='text' id='nameInput' placeholder='Full Name' required />
        </div>
    </div>
    <div class='message spacer-top'>
        <div id='internalUserAddMessage'>&nbsp;</div>
    </div>
    <div class='button spacer-top'>
        <button type='button' id='internalUserAddAddButton'>Add</button>
    </div>
</form>
<form method="dialog">
    <button type='submit'>Close</button>
</form>
