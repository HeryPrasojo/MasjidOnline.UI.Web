<!doctype html>
<html>
	<head>
		<title>MasjidOnline Infaq Payment</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/css/all.css" />
		<link rel="stylesheet" href="/css/layout.css" />
		<script src='/js/infaq/payment.js' async></script>
	</head>
	<body>
		<div id='pageLoading' class='loading'>Loading...</div>
		<div id='layout'>
			<div id='headerLayout'>
				<div id='title'>MasjidOnline</div>
			</div>
			<div id='flexLayout'>
				<nav id='navigationLandscapeLayout'>
					<div id='navigationLandscapeLoading' class='loading'>Loading...</div>
				</nav>
				<div id='contentLayout'>
					<h1>Infaq Payment</h1>
					<div id='introduction'>
						<p>Currently, we support infaq using bank transfer only.</p>
					</div>
					<div id='method'>
						<h2>Payment Method</h2>
						<ul id='methodList'>
							<li>
								<a href='/infaq/payment/anonym/bankTransfer'>Bank Transfer</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<nav id='navigationPortraitLayout'>
				<div id='navigationPortraitLoading' class='loading'>Loading...</div>
			</nav>
			<div id='footerLayout'>
				<div id='footerTitle'>MasjidOnline</div>
			</div>
		</div>
		<dialog id='generalDialog'></dialog>
	</body>
</html>
