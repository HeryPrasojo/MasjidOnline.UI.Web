<!doctype html>
<html>
    <head>
        <title>MasjidOnline Infaq</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/css/all.css" />
        <link rel="stylesheet" href="/css/layout.css" />
        <script src='/js/loading.js' async></script>
        <script src='/js/navigation.js' async></script>
        <script src='/js/envConfig.js'></script>
        <script src='/js/fetch.js'></script>
        <script src='/js/infaq/infaq.js'></script>
    </head>
    <body>
        <div id='pageLoading' class='loading'>Loading...</div>
        <div id='layout'>
            <div id='headerLayout'>
                <div id='title'>MasjidOnline</div>
            </div>
            <div id='flexLayout'>
                <nav id='navigationLandscapeLayout'>
                    <div id='navigationLandscapeLoading' class='loading'>Loading...</div>
                </nav>
                <div id='contentLayout'>
                    <h1>Infaq</h1>
                    <div>
                        <div>Infaq Id: <span id='infaqId'><span class='loading'>Loading...</span></span></div>
                        <div>Date: <span id='dateTime'><span class='loading'>Loading...</span></span></div>
                        <div>Munfiq Name: <span id='munfiqName'><span class='loading'>Loading...</span></span></div>
                        <div>Payment: <span id='payment'><span class='loading'>Loading...</span></span></div>
                        <div>Amount: <span id='amount'><span class='loading'>Loading...</span></span></div>
                        <div>Status: <span id='status'><span class='loading'>Loading...</span></span></div>
                    </div>
                </div>
            </div>
            <nav id='navigationPortraitLayout'>
                <div id='navigationPortraitLoading' class='loading'>Loading...</div>
            </nav>
            <div id='footerLayout'>
                <div id='footerTitle'>MasjidOnline</div>
            </div>
        </div>
    </body>
</html>
