<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Infaq List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/css/all.css" />
        <link rel="stylesheet" href="/css/layout.css" />
        <link rel="stylesheet" href="/css/table.css" />
        <link rel="stylesheet" href="/css/infaq/list.css" />
        <script src='/js/loading.js' async></script>
        <script src='/js/navigation.js' async></script>
        <script src='/js/infaq/list.js' type='module'></script>
    </head>
    <body>
        <div id='pageLoading' class='loading'>Loading...</div>
        <div id='layout'>
            <div id='headerLayout'>
                <div id='title'>MasjidOnline</div>
            </div>
            <div id='flexLayout'>
                <nav id='navigationLandscapeLayout'>
                    <div id='navigationLandscapeLoading' class='loading'>Loading...</div>
                </nav>
                <div id='contentLayout'>
                    <h1>Masjid Online Infaq List</h1>
                    <div class='tableContainer'>
                        <table id='infaqTable'>
                            <caption>Infaq List</caption>
                            <colgroup>
                                <col class='infaqId' />
                                <col class='date' />
                                <col class='munfiqName' />
                                <col class='payment' />
                                <col class='amount' />
                                <col class='status' />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>Infaq ID</th>
                                    <th>Date Time</th>
                                    <th>Munfiq Name</th>
                                    <th>Payment</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="infaqRowHolder">
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="6">Page <span id='infaqPageCurrent'></span> of <span id='infaqPageTotal'></span></td>
                                </tr>
                                <tr>
                                    <td colspan="6">
                                        <p id='infaqErrorMessage'></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="6">
                                        <form id='formInfaqPage'>
                                            <button type='button' id='infaqFirstButton' disabled>First</button>
                                            <button type='button' id='infaqPrevButton' disabled>Previous</button>

                                            <input type='number' id='infaqPageInput' value='1' min='1' required />
                                            <button type='button' id='infaqGoButton'>Go</button>

                                            <button type='button' id='infaqNextButton' disabled>Next</button>
                                            <button type='button' id='infaqLastButton' disabled>Last</button>
                                        </form>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <nav id='navigationPortraitLayout'>
                <div id='navigationPortraitLoading' class='loading'>Loading...</div>
            </nav>
            <div id='footerLayout'>
                <div id='footerTitle'>MasjidOnline</div>
            </div>
        </div>
    </body>
</html>
