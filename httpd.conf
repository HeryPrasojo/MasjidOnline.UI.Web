<VirtualHost *:80>

    ServerAdmin webmaster@local.masjidonline.org
    DocumentRoot "D:/MasjidOnline.UI.Web/MasjidOnline.UI.Web"

    ServerName local.masjidonline.org
    ServerAlias local.www.masjidonline.org

    ErrorLog "D:/MasjidOnline.UI.Web/error.log"
    CustomLog "D:/MasjidOnline.UI.Web/access.log" common

	RewriteEngine on
	RewriteRule ^/about$ /about.html
	RewriteRule ^/infaq$ /infaq.html
	RewriteRule ^/infaq/list$ /infaq/list.html
	RewriteRule ^/infaq/pay$ /infaq/pay.html

</VirtualHost>

<Directory "D:/MasjidOnline.UI.Web/MasjidOnline.UI.Web">
   Require all granted
</Directory>
