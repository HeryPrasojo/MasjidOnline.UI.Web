<VirtualHost *:443>

	SSLEngine on
	SSLCertificateFile "${MASJIDONLINEROOT}/masjidonline.org.crt"
	SSLCertificateKeyFile "${MASJIDONLINEROOT}/masjidonline.org.key"

    ServerAdmin webmaster@local.masjidonline.org
    DocumentRoot "${MASJIDONLINEROOT}/htdocs"

    ServerName local.masjidonline.org
    ServerAlias local.www.masjidonline.org

    ErrorLog "${MASJIDONLINEROOT}/error.log"
    CustomLog "${MASJIDONLINEROOT}/access.log" common

	RewriteEngine on
	RewriteRule ^/$ /home.html [L]
	RewriteRule ^/about$ /about.html [L]
	RewriteRule ^/captcha$ /captcha.html [L]
	RewriteRule ^/infaq$ /infaq.html [L]
	RewriteRule ^/infaq/infaq$ /infaq/infaq.html [L]
	RewriteRule ^/infaq/list$ /infaq/list.html [L]
	RewriteRule ^/infaq/pay$ /infaq/pay.html [L]
	RewriteRule ^/infaq/payment/bankTransfer$ /infaq/payment/bankTransfer.html [L]
	RewriteRule ^/login$ /user/login.html [L]
	RewriteRule ^/user/password$ /user/password.html [L]
	RewriteRule ^/user/internal/list$ /user/internal/list.html [L]

</VirtualHost>

<Directory "${MASJIDONLINEROOT}/htdocs">
   Require all granted
</Directory>
