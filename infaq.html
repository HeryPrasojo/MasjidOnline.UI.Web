<!doctype html>
<html>

<head>
	<title>MasjidOnline Infaq</title>
	<script src='/js/mo.js'></script>
	<script src='/js/envConfig.js'></script>
	<script src='/js/paymentType.js'></script>
	<script
		src="https://www.google.com/recaptcha/enterprise.js?render=6LdSD_oqAAAAAOS497xVyGNjp5AAN-TpvCxk8b5R"></script>
	<script src='/js/captcha.js'></script>
	<script src='/js/DOMContentLoaded.js'></script>
	<script src='/js/element.js'></script>
	<script src='/js/session.js'></script>
	<script src='/js/fetch.js'></script>
	<script src='/js/error.js'></script>
	<script src='/js/navigation.js'></script>
	<script src='/js/infaq.js'></script>
</head>

<body>
	<div id='navHolder'>
		<img alt='loading...' width='14' height='6' src='/img/loading.gif' />
	</div>
	<div id='introduction' class='content'>
		<h1>MasjidOnline Infaq</h1>
		<p>Currently, we only support infaq using manual bank transfer.</p>
	</div>
	<div id='method'>
		<h2>Payment Method</h2>
		<ul id='methodList'>
			<li id='methodManualBankTransfer'>
				<h3>Manual Bank Transfer</h3>
				<div>
					<button type="button" id="manualBankTransferInstructionButton">Instruction</button>
				</div>
				<div id="manualBankTransferInstructionHolder"></div>
				<div id="manualBankTransferConfirmationHolder"></div>
			</li>
		</ul>
	</div>
	<!-- move to file -->
	<dialog id='successDialog'>
		<p>Data submitted</p>
		<p>Thank you!</p>
		<form method='dialog'>
			<button>Close</button>
		</form>
	</dialog>
	<div id='errorHolder'></div>
</body>

</html>
